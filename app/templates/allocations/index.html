 <body ng-app="mailApp" mousetrap style="min-width: 1100px;">
  <content>
     <div ng-controller="ModalDemoCtrl">
       <script type="text/ng-template" id="myModalContent.html">
         <div class="modal-header">
           <h3 class="modal-title">Add a developer</h3>
       </directivesiv>
       <div class=" modal-body">
         <!--<ul>
           <li ng-repeat="item in items">
             <a ng-click="selected.item = item"><span ng-bind="item"></span></a>
           </li>
         </ul>
            Selected: <b><span ng-bind="selected.item"></span></b>
           -->
           <form>
            <input ng-model="person.firstname" type="text" class="form-control" placeholder="type firstname here...">
            <input ng-model="person.lastname" type="text" class="form-control" placeholder="type lastname here...">
       </div>
       <div class="modal-footer">
         <button class="btn btn-primary" ng-click="ok()">Save</button>
         </form>
         <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </script>

      <button class="btn btn-default" ng-click="open('sm')">Add Developer</button>

      <span id="form_message"></span>
      <div ng-show="selected">Added: <span ng-bind="selected"></span></div>
      <button class="btn btn-default" ng-click="openproj('sm')">Add Developer</button>
      
    </div>
  </content>
