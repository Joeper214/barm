<div class="modal-header">
  <h3 class="modal-title">Allocate Resources</h3>

</directivesiv>
<div class=" modal-body">
  <form name="form" validate>
    <label>Project Name</label>
    <select ng-model="selected.project_id" ng-options="item.name for item in projects track by item.key.urlsafe" class="form-control">
    </select></br>
    <label>Total Billable Hours: </label>
    <span class="text-danger" ng-bind-html="selected.project_id.billable_hours"></span></br>
    <label>Remaining Hours: </label>
    <span class="text-danger" ng-bind-html="selected.project_id.remaining_hours"></span></br>
    <label>Start Date: </label>

    <span class="text-danger" ng-required="true" ng-bind-html="selected.project_id.start_date | date:'medium'"></span><hr/><br>
	<label>ADD RESOURCE INFORMATION</label>
    <div class="row">
      <div class="col-md-5">
	<input id="resource_err" type="text" mandatory ng-model="resource" class="form-control" placeholder="Name">
      </div>
      <div class="col-md-2">
	<input id="hour_err" type="text" number-only numbers-limit mandatory ng-model="hour" placeholder="Hours" class="form-control">
      </div>
       <div class="col-md-3">
	 <p class="input-group">
    	   <input id="dateString" ng-model="disp_date" datepicker-popup="{{format}}" type="text"  class="form-control" placeholder="Date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" readonly date-disabled="disabled(date, mode)" close-text="Close" ng-click="open($event)">
	   <span class="input-group-btn">
	     <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
	   </span>
	 </p>
       </div>
      <div class="col-md-2">
	<button class="btn-link" ng-click="addTodo()"><span class="fa fa-plus-circle fa-2x"></span></button>
      </div>
    </div>
    <span class="alert alert-danger" style="display:none;" id="error_msg"></span>
    <hr />

    <table class="table ">

      <thead>
	<tr>
	  <th width="50%">RESOURCE NAME</th>
	  <th width="5%">HOURS</th>
	  <th width="40%" style="text-align: center">DATE</th>
	  <th width="1%"></th>
	</tr>
      </thead>

      <tbody>
	<tr>

	  <td >
	    <p ng-repeat="resource in resources track by $index">
	      <span ng-bind-html="resource"></span>
	    </p>
	  </td>

	  <td>
	    <p ng-repeat="hour in hours track by $index">
	      <span ng-bind-html="hour"></span>
	    </p>
	  </td>

	  <td>
	    <p ng-repeat="disp in disp_dates track by $index">
	      <span ng-bind-html="disp"></span>
	    </p>
	  </td>

	  <td width="1%">
	    <p ng-repeat="hour in hours track by $index">
	      <a class="btn-link" ng-click="removeTodo($index)" aria-label="Remove"><span class="fa fa-times fa-1g text-danger"></span></a>
	    </p>
	  </td>
	</tr>
      </tbody>
    </table>

</div>

<div class="modal-footer">
        <button id="ok-btn" class="btn btn-primary" ng-click="ok()">Save Changes</button>
</form>
<button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
