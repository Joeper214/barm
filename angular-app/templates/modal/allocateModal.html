<div class="modal-header">
  <h3 class="modal-title">Allocate Resources</h3>
  
</directivesiv>
<div class=" modal-body">
  <form name="form" validate>
    <label>Project Name</label>
    <select ng-model="selected.project_id" ng-options="item.name for item in projects track by item.key.urlsafe" class="form-control">
    </select>
    <label>Total Billable Hours: </label>
    <span class="text-danger" ng-bind-html="selected.project_id.billable_hours"></span></br>
      
    <label>Start Date: </label>
    
    <span class="text-danger" ng-bind-html="selected.project_id.start_date | date:'medium'"></span><hr/><br>

    <div class="row">
      <div class="col-md-8">
	<input type="text" mandatory  min="0" max="10" ng-model="resource" class="form-control">
      </div>
      <div class="col-md-3">
      <input type="number" number-only numbers-limit mandatory ng-model="hour" class="form-control">
      </div>
      <div class="col-md-1">
	<button class="btn-link" ng-click="addTodo()"><span class="fa fa-plus-circle fa-3x"></span></button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
      	<label>Resource Name</label></br>
      </div>
      <div class="col-md-2">
	  <label>Hours</label>
      </div>
    </div>
  <div class="row" >
    <div class="col-md-8">
      <div ng-repeat="resource in resources track by $index">
	<span ng-bind-html="resource"></span>
	<span>       </span>
      </div>
    </div>
    <div class="col-md-4">
      <div ng-repeat="hour in hours track by $index">
	<span ng-bind-html="hour"></span><button class="btn btn-link" ng-click="removeTodo($index)" aria-label="Remove"><span class="fa fa-times"></span></button>
      </div>
    </div>
  </div>
</div>
<span id="error_msg"></span>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
</form>
<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
